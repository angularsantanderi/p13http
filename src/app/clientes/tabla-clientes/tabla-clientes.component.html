<div class="card xl">
    <div class="titles-row">
      <h1>Clientes</h1>
    </div>
    <hr>
    <div class="row">
      <form [formGroup]="formSearch">
          <input type="text" formControlName="search" placeholder="Nombre Cliente">
      </form>
    </div>
    <p *ngIf="spinner">Esperando respuesta...</p>
    <table *ngIf="!spinner">
      <tr>
        <th>Nombre</th>
        <th>Localidad</th>
        <th></th>
        <th></th>
      </tr>
      <tr *ngFor="let cliente of clientes">
        <td>{{cliente.nombre}}</td>
        <td>{{cliente.localidad}}</td>

      </tr>
    </table>
  </div>
